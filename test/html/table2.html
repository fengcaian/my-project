<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
<table border="1px solid grey" cellspacing="0" cellpadding="0" style="width: 200px;">
  <tr>

      <span style="display: inline;font-weight: normal; float: right">11779<br>132pcs/袋</span>
      <span style="font-size: 20px;display: inline;">c11229</span>
    </td>

<button id="click">点击</button>

<script>
  document.getElementById("click").onclick=function () {

    }), 1000)

</script>
